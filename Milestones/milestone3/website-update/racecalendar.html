<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Calendar Travel Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>F1 Calendar Travel Visualization</h1>
    <div id="header-container">
        <div id="year-container">
            <label for="year">Select Year:</label>
                <!-- Options will be populated by JavaScript -->
            <select id="year"></select>
        </div>
        <div id="metrics-container">
            <div class="metric">
                <div class="metric-label">Original Calendar</div>
                <div id="original-distance" class="metric-value">116 138 km</div>
            </div>
            <div class="metric">
                <div class="metric-label">Revised Calendar</div>
                <div id="revised-distance" class="metric-value">52 248 km</div>
            </div>
            <div class="metric">
                <div class="metric-label">Delta</div>
                <div id="delta" class="metric-value">-55%</div>
            </div>
            <div class="metric">
                <div class="metric-label">Reduced CO2</div>
                <div id="reduced-co2" class="metric-value">16.3 ton</div>
            </div>
        </div>
    </div>
    <!-- <div id="map"></div> -->
    <div id="main-container">
        <div id="map-container">
            <div id="map"></div>
        </div>
        <div id="calendar-table-container"></div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script src="js/raceCalendar.js"></script>
</body>
</html>
